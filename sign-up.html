<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Brew Haven</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;700&display=swap');

        :root {
            --dark-bg: #1a1a1a;
            --green: #2ecc71;
            --white: #ffffff;
            --gray: #808080;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: var(--white);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1498804103079-a6351b050096?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(26, 26, 26, 0.9);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(46, 204, 113, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 50px rgba(46, 204, 113, 0.4);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(46, 204, 113, 0.1) 0%, rgba(26, 26, 26, 0) 70%);
            animation: pulse 4s linear infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--green);
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
            display: inline-block;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05) rotate(2deg);
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }

        .logo::after {
            content: '‚òï';
            font-size: 1.5rem;
            position: absolute;
            top: -10px;
            right: -20px;
            transform: rotate(20deg);
            transition: transform 0.3s ease;
        }

        .logo:hover::after {
            transform: rotate(40deg) scale(1.2);
        }

        h2 {
            margin-bottom: 2rem;
            font-weight: 300;
            font-size: 1.8rem;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 50px;
            height: 2px;
            background-color: var(--green);
            margin: 0.5rem auto 0;
            transition: width 0.3s ease, transform 0.3s ease;
        }

        h2:hover::after {
            width: 100px;
            transform: scaleX(1.2);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            position: relative;
            z-index: 1;
        }

        .input-group {
            position: relative;
            overflow: hidden;
        }

        input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: none;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--white);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px var(--green);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            transition: all 0.3s ease;
        }

        input:focus + .input-icon {
            color: var(--green);
            transform: translateY(-50%) scale(1.2) rotate(360deg);
        }

        .input-group::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: var(--green);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .input-group:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        button {
            padding: 1rem;
            border: none;
            border-radius: 25px;
            background-color: var(--green);
            color: var(--dark-bg);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: all 0.6s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background-color: #27ae60;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 12px rgba(46, 204, 113, 0.3);
        }

        .login-link {
            margin-top: 1.5rem;
            color: var(--gray);
        }

        .login-link a {
            color: var(--green);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: var(--green);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .login-link a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .login-link a:hover {
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            input, button {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">Brew Iced</h1>
        <h2>Create Account</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <input type="text" name="name" placeholder="Full Name" required>
                <span class="input-icon">üë§</span>
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="Email Address" required>
                <span class="input-icon">üìß</span>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
                <span class="input-icon">üîí</span>
            </div>
            <div class="input-group">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <span class="input-icon">üîê</span>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="Login.html">Log in</a></p>
    </div>
</body>
</html>
